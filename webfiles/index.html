<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link href="css/helios.css" rel="stylesheet">
	<link href="css/jquery-ui-switchtoggle-custom.css" rel="stylesheet">
	<link href="css/jquery-ui-switchtoggle1.css" rel="stylesheet">
	<link href="css/jquery-ui.toggleSwitch.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/jquery-ui.toggleSwitch.js"></script>
	<script src="js/helios.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/exporting.js"></script>
</head>
<body>

<div id="left-forward" class="bigbutton"><div>&#x25B2;</div></div>
<div id="left-backward" class="bigbutton"><div>&#x25BC;</div></div>
<div id="right-forward" class="bigbutton"><div>&#x25B2;</div></div>
<div id="right-backward" class="bigbutton"><div>&#x25BC;</div></div>
<div id="vert-forward" class="bigbutton"><div>UP</div></div>
<div id="vert-backward" class="bigbutton"><div>DOWN</div></div>

<div id="switches">
<table>
<tr><td><select id="setAuto"><option>On</option><option>Off</option></select></td><td>Maintain altitude</td></tr>
<tr><td><select id="setForceDescent"><option>On</option><option>Off</option></select></td><td>Assist descent with motor (not just gravity)</td></tr>
<tr><td><select id="setSingleSteering"><option>On</option><option>Off</option></select></td><td>Steer with single motor</td></tr>
</table>
<br>
<table>
<tr><td>PWM Value:</td><td><div id="pwmValue-text">0</div></td><td><div id="pwmValue-slider"></div></td></tr>
<tr><td>Requested altitude:</td><td><div id="reqAltitude-text">0</div></td><td><div id="reqAltitude-slider"></div></td></tr>
</table>
</div>

<div id="altitudeGraph"></div>

<div id="camera">
<h1>Live camera feed</h1>
<img src="/camera.jpg">
</div>

</body>
</html>
